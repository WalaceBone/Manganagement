AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: An AWS Serverless Specification template describing your function.

Parameters:
  StageName:
    Type: String
  BucketPrefix:
    Type: String
  CicdBucket:
    Type: String
Resources:


  # Bucket:
  #   Type: AWS::S3::Bucket
  #   Properties:
  #     AccessControl: Private
  #     BucketName: !Ref CicdBucket
  #     Tags:
  #       - Key: description
  #         Value: "Private files"

  CloudFrontOriginIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: 'origin identity'

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CicdBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity ${CloudFrontOriginIdentity}'
            Action: 's3:GetObject'
            Resource: !Sub "arn:aws:s3:::${CicdBucket}/*"

  publicDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: manganagement.s3.eu-west-3.amazonaws.com
            Id: S3-manganagement
            S3OriginConfig:
              OriginAccessIdentity: !Sub 'origin-access-identity/cloudfront/${CloudFrontOriginIdentity}'
        Enabled: 'true'
        Comment: Some comment
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
          TargetOriginId: S3-manganagement
          ForwardedValues:
            QueryString: 'false'
            Cookies:
              Forward: none
          ViewerProtocolPolicy: redirect-to-https
        ViewerCertificate:
          CloudFrontDefaultCertificate: 'true'

  # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-api.html
  DefaultApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: live
      DefinitionBody:
        'Fn::Transform':
          Name: 'AWS::Include'
          Parameters:
            # Chemin vers la spec OpenAPI
            Location: !Sub "s3://${CicdBucket}/spec/api-spec.yaml"
      Auth:
        Authorizers:
          authorizer:
            FunctionArn: !GetAtt AuthorizerFunction.Arn

  # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html
  FindCharacterFunction:
    Type: AWS::Serverless::Function
    Properties:
      # Chemin du handler de la lambda
      CodeUri: src/character
      Handler: character
      # Runtime utilisé pour l'exécution de la lambda
      Runtime: go1.x
      # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-policy-templates.html
      # Droits IAM affectés à la l'exécution de la lambda
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CharTable
        - CloudWatchPutMetricPolicy: { }
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref DefaultApi
            Path: /character
            Method: GET
      # Variables d'environnement
      Environment:
        Variables:
          TABLE_NAME: !Ref CharTable

  FindCharacterByDescFunction:
    Type: AWS::Serverless::Function
    Properties:
      # Chemin du handler de la lambda
      CodeUri: src/character
      Handler: character
      # Runtime utilisé pour l'exécution de la lambda
      Runtime: go1.x
      # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-policy-templates.html
      # Droits IAM affectés à la l'exécution de la lambda
      Policies:
        - DynamoDBCrudPolicy:
            TableName: 
              !Ref CharTable
        - CloudWatchPutMetricPolicy: { }
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref DefaultApi
            Path: /character/desc
            Method: GET
      # Variables d'environnement
      Environment:
        Variables:
          TABLE_NAME: !Ref CharTable
  # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html
  FindMangaFunction:
    Type: AWS::Serverless::Function
    Properties:
      # Chemin du handler de la lambda
      CodeUri: src/
      Handler: hello-world
      # Runtime utilisé pour l'exécution de la lambda
      Runtime: go1.x
      # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-policy-templates.html
      # Droits IAM affectés à la l'exécution de la lambda
      Policies:
        - DynamoDBCrudPolicy:
            TableName: 
              !Ref CharTable
        - CloudWatchPutMetricPolicy: { }
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref DefaultApi
            Path: /manga
            Method: GET
      # Variables d'environnement
      Environment:
        Variables:
          TABLE_NAME: !Ref CharTable

  CreateCharacterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/character
      Handler: character
      Runtime: go1.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CharTable
        - CloudWatchPutMetricPolicy: { }
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref DefaultApi
            Path: /character
            Method: POST
      Environment:
        Variables:
          TABLE_NAME: !Ref CharTable

  CreateMangaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/manga
      Handler: manga
      Runtime: go1.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: 
              !Ref CharTable
        - CloudWatchPutMetricPolicy: { }
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref DefaultApi
            Path: /manga
            Method: POST
      Environment:
        Variables:
          TABLE_NAME: !Ref CharTable

  DeleteCharacterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/character
      Handler: character
      Runtime: go1.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CharTable
        - CloudWatchPutMetricPolicy: { }
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref DefaultApi
            Path: /character/{id}
            Method: DELETE
      Environment:
        Variables:
          TABLE_NAME: !Ref CharTable

  DeleteMangaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/manga
      Handler: manga
      Runtime: go1.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: 
              !Ref CharTable
        - CloudWatchPutMetricPolicy: { }
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref DefaultApi
            Path: /manga/{id}
            Method: DELETE
      Environment:
        Variables:
          TABLE_NAME: !Ref CharTable

  AuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "manganagement-${StageName}-AuthorizerFunction"
      CodeUri: src/
      Handler: hello-world
      Runtime: go1.x
      Policies:
        - CloudWatchPutMetricPolicy: { }

  # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-simpletable.html
  # https://docs.aws.amazon.com/fr_fr/AWSCloudFormation/latest/UserGuide/aws-resource-dynamodb-table.html
  CharTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "manganagement-${StageName}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: uuid
        AttributeType: S
      - AttributeName: name
        AttributeType: S
      - AttributeName: description
        AttributeType: S
      KeySchema:
      - AttributeName: name
        KeyType: HASH
      - AttributeName: description
        KeyType: RANGE
      LocalSecondaryIndexes:
      - IndexName: name-description
        KeySchema:
          - AttributeName: name
            KeyType: HASH
          - AttributeName: description
            KeyType: RANGE
        Projection:
          ProjectionType: ALL
      GlobalSecondaryIndexes:
      - IndexName: uuid
        KeySchema:
          - AttributeName: uuid
            KeyType: HASH
        Projection:
          ProjectionType: ALL
      - IndexName: name
        KeySchema:
          - AttributeName: name
            KeyType: HASH
        Projection:
          ProjectionType: ALL